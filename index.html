<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <title>Kaon Interactive Test</title>
  <script src="js/touche-min.js" charset="utf-8"></script>
  <script src="js/zepto.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>

<body>

  <div class="o_controls">

    <div class="c_entryControls">

      <div class="c_controlCard c_controlCard--govCard" data-js-page="gov">
        <img class="c_controlCard--govCardLogo" src="assets/gov.png">
        <img class="c_controlCard--govCardArrow" src="assets/arrowL.png">
        <div class="c_controlCard--govCardText">Government</div>
      </div>

      <div class="c_controlsLogoCard">
        Kaon Interactive
        <div class="c_controlsLogoCard__circleContainer">
          <div class="c_controlsLogoCard__circle"></div>
          <div class="c_controlsLogoCard__circle leftIndent"></div>
          <div class="c_controlsLogoCard__circle leftIndent"></div>
          <div class="c_controlsLogoCard__circle"></div>
        </div>
      </div>

      <div class="c_controlCard c_controlCard--medCard" data-js-page="med">
        <img class="c_controlCard--medCardLogo" src="assets/med.png">
        <div class="c_controlCard--medCardText">Healthcare</div>
        <img class="c_controlCard--medCardArrow" src="assets/arrowR.png">
      </div>

    </div>

    <div class="c_govControls">

      <div class="c_controlButton" data-js-page="entry">
        <img src="assets/arrowR.png">
      </div>

      <div class="c_govControls--exploreButton c_controlCard" data-js-govmenu="toggleon">
        Explore
      </div>

      <div class="c_govControls--exploreMenu" data-js-govmenu="toggleoff">
        <div class="c_govControls--exploreMenu--menuBox u_exploreMenu--preventClose">
          <div class="c_govControls--exploreMenu--menuOption u_exploreMenu--preventClose">Option 1</div>
          <div class="c_govControls--exploreMenu--menuBar u_exploreMenu--preventClose"></div>
          <div class="c_govControls--exploreMenu--menuOption u_exploreMenu--preventClose">Option 2</div>
          <div class="c_govControls--exploreMenu--menuBar u_exploreMenu--preventClose"></div>
          <div class="c_govControls--exploreMenu--menuOption u_exploreMenu--preventClose">Option 3</div>
          <div class="c_govControls--exploreMenu--menuBar u_exploreMenu--preventClose"></div>
          <div class="c_govControls--exploreMenu--menuOption u_exploreMenu--preventClose">Option 4</div>
        </div>
      </div>

    </div>

    <div class="c_medControls">

      <div class="c_controlButton" data-js-page="entry">
        <img src="assets/arrowL.png">
      </div>

      <div class="c_medControls--medOption" id="c_medControls--medOption__optionA">
        Option A
        <div class="arrowDown"></div>
      </div>

      <div class="c_medControls--medOption" id="c_medControls--medOption__optionB">
        Option B
        <div class="arrowDown"></div>
      </div>

    </div>

  </div>

  

  <div class="o_backgroundImages">
    <div class="o_opacityFilter"></div>
    <div class="c_backgroundImgContainer c_backgroundImgContainer--govBackground"></div>
    <div class="separatorContainer">
      <div class="separator"></div>
    </div>
    <div class="c_backgroundImgContainer c_backgroundImgContainer--medBackground"></div>

  </div>

</body>

</html>
